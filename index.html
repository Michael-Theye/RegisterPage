<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Static Register Page</title>
</head>
<body> <div class="Inputs"> 
    <header>
        <a href="#">About Us</a>
        <a href="#">Log in</a>
    </header>
  
    <h1>Register or Log in</h1>
    <form>
        <div>
            <input type="email"
            placeholder="Email"
            name="email" required />
        </div>
        <div>
            <input type="text"
            placeholder="Username"
            name="username" required />
        </div>
        <div>
            <input type="password"
            placeholder="Password"
            name="password" required />
        </div>
        <div>
            <input type="password"
            placeholder="Confrim Password"
            name="confirmPassword" required />
       
        </div>
        <div>
            <button type="submit">Submit</button>
        </div> 
    </form>
    <footer>
        <img src="./assets/4GvFGZR.png" alt="Facebook Icon" height="32" width="32" />
        <img src="./assets/cOSHwAj.png" alt="Skack Icon" height="32" width="32" />
        <img src="./assets/FkZBtCo.png" alt="Instagram Icon" height="32" width="32" />
        <img src="./assets/Gz02QWW.png" alt="Amazon Icon" height="32" width="32" />
        <img src="./assets/4GvFGZR.png" alt="GitHub Icon" height="32" width="32" />
        </footer>
    </div>
    
</body>
</html>
